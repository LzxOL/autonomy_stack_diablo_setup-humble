timestamp_fixer:
  ros__parameters:
    # 默认配置：左右相机图像和点云
    input_topics: ["/right/image_raw", "/left/image_raw", "/registered_scan_raw"]
    output_topics: ["/right/image_raw/fixed", "/left/image_raw/fixed", "/registered_scan"]
    msg_types: ["sensor_msgs/msg/Image", "sensor_msgs/msg/Image", "sensor_msgs/msg/PointCloud2"]

